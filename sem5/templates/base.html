<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>
        {% block title %}
        Мой сайт
        {% endblock %}
    </title>
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-pills justify-content-end
align-items-end">
        <li class="nav-item"><a href="/"
                                class="nav-link">Основная</a></li>
        <li class="nav-item"><a href="/data/"
                                class="nav-link">Данные</a></li>
    </ul>
    {% block content %}
    <p>Список задач</p>
    <div>class="row</div>
    {% for task in tasks %}
    <p class="col-12 col-md-12>">ID задачи: {{task.id }}<br>
        Название задачи: {{task.name }}<br>
        Описание задачи: {{ task.description }}<br>
        Статус: {{ task.status }}<br>
    </p>

    {% endblock %}
    <div class="row fixed-bottom modal-footer">
        <hr>
        <p>Все права защищены &copy;</p>
    </div>
</div>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
