<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fresh news</title>
</head>
<body>
<h1 class="text-monospace text-center">Новости</h1>

{% for news in news_block %}
<div class="block">
<div class="col-12 col-md-16 col-lg-10">
    <h3>{{ news.title }} </h3>
    <p>Краткое описание  - {{ news.describe }}</p>
    <p>Дата публикации - {{ news.date }}</p>
</div>
</div>

{% endfor %}



</body>
</html>
